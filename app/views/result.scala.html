@(title: String)
<html ng-app="nameApp">
<head>
    <meta charset="utf-8">
    <title>@title</title>
    <!--<link rel="stylesheet" href="@routes.Assets.at("stylesheets/bootswatch_readable.css")"/>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="@routes.Assets.at(" javascripts/angular.js")"></script>
        <script>
        var nameApp = angular.module('nameApp', []);
        nameApp.controller('NameCtrl', function ($scope){
            $scope.firstName = 'John';
            $scope.lastName = 'Smith';
        });
        </script>
</head>
<body ng-controller="NameCtrl">
<div class="container">
    <nav class="navbar navbar-inverse navbar-fixed-top">

        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Linked Open Data Browser</a>
        </div>

        <form class="navbar-form navbar-left" role="search">
            <div class="form-group">
                <input type="text" class="input-xlarge" placeholder="Search">
            </div>
            <button type="submit" class="btn btn-danger">
                <span class="glyphicon glyphicon-search"></span>
            </button>
        </form>

        <div class="container-fluid navbar-right">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">
                    <span class=" glyphicon glyphicon-cog"></span>
                </a>
                <!--<button type="button" class="btn btn-danger">
                    <span class="glyphicon glyphicon-cog"></span>
                </button>-->
            </div>
        </div>

    </nav>
</div>

<!--
<div class="container-fluid navbar-right">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">
                    <span class=" glyphicon glyphicon-cog"></span>
                </a>

                    <span class="glyphicon glyphicon-cog"></span>
                </button>
</div>
</div>-->
</body>
</html>
