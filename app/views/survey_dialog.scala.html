@(questions: List[(Int, String)])

<div id="surveyModal" class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" ng-controller="ldbSurveyController" xmlns="http://www.w3.org/1999/html">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                <h4 class="modal-title">System Usability Scale Survey (SUS)</h4>
                <h5>Please take the time and evaluate our website according to these questions! Thank You!</h5>
            </div>
            <div id="survey-body" class="modal-body">
                @questions.map { question =>
                    <fieldset>
                        <span class="col-md-7">@question._2</span>
                        @for(index <- (1 to 5) ){
                            <div class="col-xs-1">
                                <input type="radio" name="@question._1" data-ng-model="question.q@question._1" data-ng-value="@index" />
                                <label for="@question._1">@index</label>
                            </div>

                        }
                    </fieldset>
                }
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" ng-click="sendSurveyResult()">OK</button>
            </div>
        </div>
    </div>
</div>
